    <rect x="340" y="200" width="280" height="80" rx="12" fill="hsl(214.3 31.8% 91.4%)"/>
    <text x="340" y="300">Border/Input  hsl(214.3 31.8% 91.4%)</text>

    <rect x="640" y="200" width="280" height="80" rx="12" fill="hsl(0 84.2% 60.2%)"/>
