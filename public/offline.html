<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#F97316" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <title>Offline - Sportify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1a1a1a;
      --text-light: #1a1a1a;
      --text-dark: #ffffff;
      --primary: #F97316;
      --muted: #6b7280;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --text: var(--text-dark);
      }
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --text: var(--text-light);
      }
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.6;
    }
    
    .icon svg {
      width: 100%;
      height: 100%;
      stroke: var(--text);
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text);
    }
    
    p {
      font-size: 1rem;
      color: var(--muted);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    .button:active {
      opacity: 0.8;
    }
    
    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(107, 114, 128, 0.1);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: var(--muted);
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.828-2.828m0 0L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>Sie sind offline</h1>
    <p>Es scheint, als hätten Sie keine Internetverbindung. Bitte überprüfen Sie Ihre Netzwerkverbindung und versuchen Sie es erneut.</p>
    
    <button class="button" onclick="window.location.reload()">Erneut versuchen</button>
    
    <div class="status" id="status">
      <span id="statusText">Prüfe Verbindung...</span>
    </div>
  </div>
  
  <script>
    // Prüfe Online-Status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('statusText');
      
      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Verbindung wiederhergestellt!';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'Keine Internetverbindung';
      }
    }
    
    // Initiale Prüfung
    updateStatus();
    
    // Event Listener für Online/Offline Events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Prüfe regelmäßig (alle 3 Sekunden)
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
