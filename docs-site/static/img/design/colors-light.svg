<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420">
  <rect width="960" height="420" fill="#ffffff"/>
  <text x="40" y="36" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0f172a">Sportify Farbpalette (Light)</text>

  <g font-family="Inter, Arial, sans-serif" font-size="14" fill="#0f172a">
    <rect x="40" y="60" width="280" height="80" rx="12" fill="hsl(24.6 95% 53.1%)"/>
