<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .trophy-icon { fill: none; stroke: #FFFFFF; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      
      /* Verwende CSS-Variablen aus dem Design-System für automatische Theme-Unterstützung */
      /* Fallback-Farben für den Fall, dass CSS-Variablen nicht verfügbar sind */
      .logo-text { 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        font-weight: 700; 
        fill: hsl(var(--foreground, 222.2 84% 4.9%)); 
      }
      .logo-subtext { 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        fill: hsl(var(--foreground, 222.2 84% 4.9%)); 
        opacity: 0.7; 
      }
      
      /* Dark Mode via prefers-color-scheme (für externe Verwendung) */
      @media (prefers-color-scheme: dark) {
        .logo-text { 
          fill: hsl(var(--foreground, 210 20% 98%)); 
        }
        .logo-subtext { 
          fill: hsl(var(--foreground, 210 20% 98%)); 
        }
      }
      
      /* Dark Mode via .dark Klasse (funktioniert nur wenn SVG inline eingebettet ist) */
      :root.dark .logo-text,
      .dark .logo-text { 
        fill: hsl(var(--foreground, 210 20% 98%)); 
      }
      :root.dark .logo-subtext,
      .dark .logo-subtext { 
        fill: hsl(var(--foreground, 210 20% 98%)); 
      }
    </style>
  </defs>
  <!-- Orange Background Box (48x48, positioniert bei 0,6) -->
  <rect x="0" y="6" width="48" height="48" rx="8" fill="#F97316"/>
  
  <!-- Trophy Icon (neues Lucide Icon, perfekt zentriert) -->
  <!-- Icon viewBox ist 0 0 24 24, also Mitte ist bei (12, 12) -->
  <!-- Box-Mitte ist bei (24, 30), also verschiebe Icon-Mitte dorthin -->
  <g transform="translate(24, 30)">
    <g transform="scale(1.5)">
      <g transform="translate(-12, -12)">
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" class="trophy-icon"/>
        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" class="trophy-icon"/>
        <path d="M4 22h16" class="trophy-icon"/>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" class="trophy-icon"/>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" class="trophy-icon"/>
        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" class="trophy-icon"/>
      </g>
    </g>
  </g>
  
  <!-- Sportify Text -->
  <text x="60" y="32" font-size="20" class="logo-text">Sportify</text>
  <text x="60" y="46" font-size="10" class="logo-subtext">by Leon Stadler</text>
</svg>
