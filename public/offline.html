<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="hsl(24.6 95% 53.1%)" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="hsl(224 71.4% 4.1%)" media="(prefers-color-scheme: dark)">
  <title>Offline - Sportify</title>
  <style>
    /* Lokale Inter Schriftarten */
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/inter-400.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url('/fonts/inter-500.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('/fonts/inter-600.ttf') format('truetype');
    }

    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 700;
      font-display: swap;
      src: url('/fonts/inter-700.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Light Mode */
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --primary: 24.6 95% 53.1%;
      --muted: 215.4 16.3% 46.9%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --destructive: 0 84.2% 60.2%;
    }

    .dark {
      /* Dark Mode */
      --background: 224 71.4% 4.1%;
      --foreground: 210 20% 98%;
      --primary: 24.6 95% 53.1%;
      --muted: 215 27.9% 16.9%;
      --muted-foreground: 217.9 10.6% 64.9%;
      --destructive: 0 62.8% 30.6%;
    }

    @media (prefers-color-scheme: dark) {
      html {
        color-scheme: dark;
      }
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      transition: background-color 0.1s ease-out, color 0.1s ease-out;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.6;
    }

    .icon svg {
      width: 100%;
      height: 100%;
      stroke: hsl(var(--foreground));
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: hsl(var(--foreground));
    }

    p {
      font-size: 1rem;
      color: hsl(var(--muted-foreground));
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: hsl(var(--primary));
      color: hsl(210 40% 98%);
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
    }

    .button:hover {
      opacity: 0.9;
    }

    .button:active {
      opacity: 0.8;
    }

    .status {
      margin-top: 2rem;
      padding: 1rem;
      background: hsl(var(--muted) / 0.1);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: hsl(var(--muted-foreground));
    }

    .status.online {
      background: hsl(142.1 76.2% 36.3% / 0.1);
      color: hsl(142.1 76.2% 36.3%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.828-2.828m0 0L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Sie sind offline</h1>
    <p>Es scheint, als hätten Sie keine Internetverbindung. Bitte überprüfen Sie Ihre Netzwerkverbindung und versuchen
      Sie es erneut.</p>

    <button class="button" onclick="window.location.reload()">Erneut versuchen</button>

    <div class="status" id="status">
      <span id="statusText">Prüfe Verbindung...</span>
    </div>
  </div>

  <script>
    // Dark Mode Detection
    function updateTheme() {
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.classList.toggle('dark', isDark);
    }

    // Prüfe Online-Status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const statusText = document.getElementById('statusText');

      if (navigator.onLine) {
        statusEl.classList.add('online');
        statusText.textContent = 'Verbindung wiederhergestellt!';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.classList.remove('online');
        statusText.textContent = 'Keine Internetverbindung';
      }
    }

    // Initiale Theme- und Status-Prüfung
    updateTheme();
    updateStatus();

    // Event Listener für Theme-Änderungen
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

    // Event Listener für Online/Offline Events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Prüfe regelmäßig (alle 3 Sekunden)
    setInterval(updateStatus, 3000);
  </script>
</body>

</html>
