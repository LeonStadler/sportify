<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="any" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon.svg" />
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon.svg" />

    <!-- Apple Touch Icons für iOS Home Screen -->
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon.svg" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta
      name="theme-color"
      content="#F97316"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1a1a1a"
      media="(prefers-color-scheme: dark)"
    />

    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-startup-image"
      media="(prefers-color-scheme: light)"
      href="/favicon.svg"
    />
    <link
      rel="apple-touch-startup-image"
      media="(prefers-color-scheme: dark)"
      href="/favicon.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- PWA Meta Tags für iOS -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Sportify" />

    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#F97316" />
    <meta name="msapplication-TileImage" content="/favicon.svg" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-navbutton-color" content="#F97316" />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="msapplication-tooltip"
      content="Sportify - Sports Analytics Platform"
    />
    <meta name="msapplication-window" content="width=1024;height=768" />

    <!-- Android Meta Tags -->
    <meta name="application-name" content="Sportify" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- SEO & Indexierung -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="bingbot" content="noindex, nofollow" />

    <meta
      name="description"
      content="Moderne Sports Analytics Plattform von Leon Stadler"
    />
    <meta name="author" content="Leon Stadler" />
    <meta
      name="keywords"
      content="sport, analytics, fitness, tracking, dashboard"
    />
    <title>Sportify - Sports Analytics Platform</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="%FRONTEND_URL%/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Sportify - Sports Analytics Platform" />
    <meta
      property="og:description"
      content="Moderne Sports Analytics Plattform von Leon Stadler"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/placeholder.svg" />
    <meta property="og:url" content="%FRONTEND_URL%/" />

    <!-- Performance-Optimierungen -->
    <link rel="preload" href="/favicon.svg" as="image" type="image/svg+xml" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
